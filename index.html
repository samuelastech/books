<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header class="books-header">
    <div class="container">
      <div class="menu-hamburguer">
        <input type="checkbox" id="menubutton" class="checkbox" />
        <label for="menubutton">
          <span class="bars"></span>
        </label>
        <ul class="list-menu">
          <li class="title">Categories</li>
          <li class="item"><a href="#" class="link">Programming</a></li>
          <li class="item"><a href="#" class="link">Front-End</a></li>
          <li class="item"><a href="#" class="link">Infrastructure</a></li>
        </ul>
      </div>
      <a href="/"><img src="assets/Logo.svg" alt="Books' logo" class="icon" /></a>
    </div>
    <div class="container">
      <a href="#"><img src="assets/icons/Favorites.svg" alt="My favorites" class="icon" /></a>
      <a href="#"><img src="assets/icons/Shooping.svg" alt="Shopping cart" class="icon" /></a>
      <a href="#"><img src="assets/icons/User.svg" alt="My profile" class="icon" /></a>
    </div>
  </header>

  <section class="banner-section">
    <h2 class="title">Infinitas possibilidades de leitura</h2>
    <p class="text">Encontre na estante um novo universo para explorar!</p>
    <form class="search-book">
      <input type="text" placeholder="Qual será sua próxima leitura?" class="input">
    </form>
  </section>

  <section class="carousel-section">
    <h2 class="title">Coming out</h2>
    <!-- Slider main container -->
    <div class="swiper">

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="assets/books/Aristotle.jpg" class="image" alt="Book about Aristotle"></div>
        <div class="swiper-slide"><img src="assets/books/Freud.jpg" class="image" alt="Book about Freud"></div>
        <div class="swiper-slide"><img src="assets/books/Plato.jpg" class="image" alt="Book about Plato"></div>
        <div class="swiper-slide"><img src="assets/books/It.jpg" class="image" alt="Book about Plato"></div>
        <div class="swiper-slide"><img src="assets/books/Carrie.jpg" class="image" alt="Book about Plato"></div>
        <div class="swiper-slide"><img src="assets/books/Helena.jpg" class="image" alt="Book about Plato"></div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      }
    })
  </script>
</body>

</html>
